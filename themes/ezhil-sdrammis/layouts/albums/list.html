<html>
{{ partial "header.html" . }}

<body>
	<div class="container wrapper list">
		{{ partial "head.html" . }}

		{{ with .Content }}{{ . }}{{ end }}

		<div class="favorites-list">
			{{- range .Data.Pages -}}
			{{- if (in (.Site.Params.excludedTypes | default (slice "page")) .Type) -}}
			{{- else -}}
        <img src='{{ absURL (printf "imgs/albums/%s" .Params.cover) }}' alt='' width=250 height=250>
			{{- end -}}
			{{- end -}}
		</div>
	</div>

	{{ partial "footer.html" . }}
</body>
</html>
