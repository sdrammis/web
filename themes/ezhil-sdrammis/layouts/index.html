<!DOCTYPE html>
<html>
{{ partial "header.html" . }}
<body>
	<div class="container wrapper">
		{{ partial "head.html" . }}

    <div class="about">
      {{ with .Content }}{{ . }}{{ end }}
    </div>

		<div class="publications section">

			<h2 class="section-header">
				Publications
			</h2>

        {{ range where .Site.RegularPages "Type" "publications" }}
        <div class="publication">
          <div class="publication-title"> {{ .Title }} </div>
          <div> {{ .Params.authors }} </div>
          <div class="pub-bar">
            <div class="pub-links">
              [<a href="/pdfs/pubs/{{ .Params.pdf }}">pdf</a>]
              [<a href="{{ .Params.news }}">press</a>]
            </div>
            <em>Cell 2020</em>
          </div>

        </div>
        {{ end }}

		</div>
	</div>
	</div>
	{{ partial "footer.html" . }}
</body>
</html>
