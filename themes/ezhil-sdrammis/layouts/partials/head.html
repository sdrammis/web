<div class="header">
	<base href="{{ .Site.BaseURL }}">

	<div class="title-description">
		<h1 class="site-title"><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h1>
		<div class="site-description">
			<nav class="nav social">
				<ul class="flat">
					{{- range $index, $key := .Site.Params.Social -}}
					<a href="{{ $key.url }}" title="{{ $key.name }}"><i data-feather="{{ $key.icon }}"></i></a>
					{{- end -}}
				</ul>
			</nav>
		</div>
	</div>

	<nav class="nav">
		<ul class="flat">
			{{ $currentPage := . }}
			{{ range .Site.Menus.main }}
			<li>
				{{ if or ($currentPage.IsMenuCurrent "main" .) (eq $currentPage.Section .Name ) }}
					<a class="active" href="{{ .URL }}">{{ .Name }}</a>
				{{ else }}
					<a class="inactive" href="{{ .URL }}">{{ .Name }}</a>
				{{ end }}
			</li>
			{{ end }}
		</ul>
	</nav>
</div>
