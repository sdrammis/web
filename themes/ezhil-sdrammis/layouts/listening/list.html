<!DOCTYPE html>
<html>
{{ partial "header.html" . }}

<body>
	<div class="container wrapper list">
		{{ partial "head.html" . }}

		{{ with .Content }}{{ . }}{{ end }}

		<div style="display:flex;justify-content:space-around">
			{{- range .Data.Pages -}}
			{{- if (in (.Site.Params.excludedTypes | default (slice "page")) .Type) -}}
			{{- else -}}
			<div class="post">
        <h2> {{.Title}} </h2>
        <p> {{ .Content }} </p>
			</div>
			{{- end -}}
			{{- end -}}
		</div>
	</div>

	{{ partial "footer.html" . }}
</body>
</html>
